<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliffort Mmakola | Engineering & Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            background-color: #ffffff;
            color: #111827;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.6;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            transform: scale(1.01);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="antialiased">

    <div id="canvas-container"></div>

    <!-- Navigation -->
    <nav class="max-w-6xl mx-auto px-8 py-10 flex justify-between items-center">
        <div class="text-sm font-extrabold tracking-tighter uppercase">Cliffort<span class="text-indigo-600">.</span>M</div>
        <div class="flex gap-10 text-[10px] uppercase tracking-[0.3em] font-bold text-gray-400">
            <a href="#experience" class="hover:text-indigo-600 transition">Experience</a>
            <a href="#documents" class="hover:text-purple-600 transition">Credentials</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="max-w-6xl mx-auto px-8 min-h-[80vh] flex flex-col justify-center">
        <div class="max-w-3xl">
            <h1 class="text-6xl md:text-8xl font-extrabold leading-[1.1] mb-8 tracking-tight">
                Engineering <br> <span class="gradient-text">Intelligence.</span>
            </h1>
            <p class="text-lg md:text-xl text-gray-500 font-medium leading-relaxed mb-10">
                Metallurgical professional merging industrial expertise with <span class="text-indigo-600 font-bold">Data Science</span> and <span class="text-purple-600 font-bold">Machine Learning</span> to optimize high-precision manufacturing.
            </p>
            <div class="flex gap-6 items-center">
                <a href="mailto:c8cliffort@gmail.com" class="btn-gradient px-10 py-4 rounded-full font-bold text-sm transition hover:scale-105">Start Conversation</a>
                <a href="https://linkedin.com/in/cliffortmmakola" target="_blank" class="text-xs font-bold uppercase tracking-widest border-b-2 border-indigo-600 pb-1">LinkedIn</a>
            </div>
        </div>
    </section>

    <!-- Experience -->
    <section id="experience" class="max-w-6xl mx-auto px-8 py-32">
        <h2 class="text-[10px] font-black uppercase tracking-[0.5em] text-indigo-400 mb-16">Professional Journey</h2>
        <div id="exp-target" class="space-y-8">
            <!-- Dynamic Content -->
        </div>
    </section>

    <!-- Documents -->
    <section id="documents" class="max-w-6xl mx-auto px-8 py-32">
        <h2 class="text-[10px] font-black uppercase tracking-[0.5em] text-purple-400 mb-16">Asset Archive</h2>
        <div id="doc-target" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Dynamic Content -->
        </div>
    </section>

    <footer class="py-20 text-center border-t border-gray-100">
        <p class="text-[10px] font-bold uppercase tracking-[0.5em] text-gray-300">Cliffort Mosebi Mmakola &copy; 2024</p>
    </footer>

    <script>
        // P5.js BACKGROUND ARTWORK
        let dots = [];
        const DOT_COUNT = 50;

        function setup() {
            const canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');
            for(let i=0; i<DOT_COUNT; i++) dots.push(new Dot(i));
        }

        function draw() {
            clear();
            dots.forEach(d => {
                d.update();
                d.draw();
                d.connect(dots);
            });
        }

        class Dot {
            constructor(i) {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(random(-0.5, 0.5), random(-0.5, 0.5));
                // Gradient selection based on index
                this.color = lerpColor(color('#6366f1'), color('#ec4899'), i/DOT_COUNT);
            }
            update() {
                this.pos.add(this.vel);
                if(this.pos.x < 0 || this.pos.x > width) this.vel.x *= -1;
                if(this.pos.y < 0 || this.pos.y > height) this.vel.y *= -1;
            }
            draw() {
                noStroke();
                this.color.setAlpha(100);
                fill(this.color);
                circle(this.pos.x, this.pos.y, 4);
            }
            connect(others) {
                others.forEach(o => {
                    let d = dist(this.pos.x, this.pos.y, o.pos.x, o.pos.y);
                    if(d < 200) {
                        let strokeCol = lerpColor(this.color, o.color, 0.5);
                        strokeCol.setAlpha(map(d, 0, 200, 60, 0));
                        stroke(strokeCol);
                        strokeWeight(1);
                        line(this.pos.x, this.pos.y, o.pos.x, o.pos.y);
                    }
                });
            }
        }

        // DATA LOADING LOGIC
        async function init() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();

                // Build Experience
                const expTarget = document.getElementById('exp-target');
                data.experience.forEach(exp => {
                    const bullets = exp.details.map(item => `<li class="mb-3 pl-4 border-l border-indigo-100 italic">"${item}"</li>`).join('');
                    expTarget.innerHTML += `
                        <div class="glass-card p-12">
                            <div class="flex flex-col md:flex-row justify-between items-start mb-8">
                                <div>
                                    <h3 class="text-2xl font-black text-gray-900">${exp.title}</h3>
                                    <p class="text-indigo-600 font-bold uppercase tracking-widest text-[11px] mt-2">${exp.company}</p>
                                </div>
                                <span class="bg-indigo-50 text-indigo-500 px-4 py-1 rounded-full text-[10px] font-black mt-4 md:mt-0">${exp.period}</span>
                            </div>
                            <ul class="text-gray-500 text-sm leading-relaxed space-y-2">
                                ${bullets}
                            </ul>
                        </div>
                    `;
                });

                // Build Documents
                const docTarget = document.getElementById('doc-target');
                data.documents.forEach(doc => {
                    docTarget.innerHTML += `
                        <a href="${doc.file}" target="_blank" class="glass-card p-8 flex flex-col justify-between aspect-square group">
                            <span class="text-[9px] font-black uppercase tracking-widest text-gray-400 group-hover:text-indigo-500 transition">${doc.tag}</span>
                            <div>
                                <h4 class="text-sm font-bold text-gray-800 leading-tight">${doc.name}</h4>
                                <div class="w-8 h-[2px] bg-indigo-200 mt-4 group-hover:w-full transition-all"></div>
                            </div>
                        </a>
                    `;
                });

            } catch (err) {
                console.error("JSON Load Error:", err);
            }
        }

        window.onresize = () => resizeCanvas(windowWidth, windowHeight);
        init();
    </script>
</body>
</html>
